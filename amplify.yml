version: 11
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npx nx build dungeon-of-trails-forum-client
  artifacts:
    baseDirectory: /dungeon-of-trails-ws-forum-v2/dungeon-of-trails-forum-client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
