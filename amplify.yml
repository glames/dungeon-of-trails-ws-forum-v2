version: 4
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npx nx build dungeon-of-trails-forum-client
  artifacts:
    baseDirectory: dungeon-of-trails-forum-client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
