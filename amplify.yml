version: 14
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npx nx build dungeon-of-trails-forum-client
    postBuild:
      commands:
        - cd dungeon-of-trails-forum-client
        - pwd
        - ls
  artifacts:
    baseDirectory: ./dungeon-of-trails-forum-client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
