query GetThreadHotPosts($thread: String) {
  GetThreadHotPosts(thread: $thread) {
    id
    postedAt
    title
    attachmentUrl
    body
    score
    totalComment
    totalReply
    totalPostVote
    thread {
      id
      name
    }
    postedUser {
      name
      email
      avatarUrl
    }
  }
}
